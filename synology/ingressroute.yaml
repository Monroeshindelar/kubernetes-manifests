---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: synology
  namespace: filesystem
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`drive.jevn.sex`) && PathPrefix(`/`)
    services:
    - kind: Service
      name: synology-service
      namespace: filesystem
      port: 5001
  tls:
    certResolver: porkbun