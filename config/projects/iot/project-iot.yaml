apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: iot-project
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Project for iot related applications
  destinations:
  - namespace: homeassistant 
    server: https://kubernetes.default.svc
  - namespace: teslamate
    server: https://kubernetes.default.svc
  sourceRepos:
    - '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
