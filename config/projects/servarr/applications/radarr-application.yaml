apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr-application
  namespace: argocd
spec:
  project: servarr-project
  source:
    repoURL: https://github.com/Monroeshindelar/kubernetes-manifests.git
    targetRevision: HEAD
    path: radarr
  destination:
    server: "https://kubernetes.default.svc"
    namespace: servarr
  syncPolicy:
    automated:
      prune: true