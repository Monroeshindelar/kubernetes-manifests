apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: networking-project
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Project for networking related applications
  destinations:
  - namespace: ddclient
    server: https://kubernetes.default.svc
  - namespace: networking
    server: https://kubernetes.default.svc
  - namespace: pihole
    server: https://kubernetes.default.svc
  - namespace: traefik
    server: https://kubernetes.default.svc
  sourceRepos:
    - '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'