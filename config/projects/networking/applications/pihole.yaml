apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: networking-project
  source:
    repoURL: https://github.com/Monroeshindelar/kubernetes-manifests.git
    targetRevision: HEAD
    path: pihole
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pihole
  syncPolicy:
    automated:
      prune: true