apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: grafana
  labels:
    app.kubernetes.io/instance: traefik-networking
    app.kubernetes.io/name: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.monroeshindelar.com`) || Host(`grafana.monroe.gg`)
      priority: 10
      services:
        - name: grafana
          port: 80
  tls:
    certResolver: porkbun