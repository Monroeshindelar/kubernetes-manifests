apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: github-runner
  namespace: github-runner
  labels:
    app: github-runner
spec:
  selector:
    matchLabels:
      name: github-runner
  template:
    metadata:
      labels:
        name: github-runner
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
      containers:
      - name: runner
        image: monroeshindelar/runner:latest
        envFrom:
          - configMapRef: 
              name: github-runner-cm
        env:
          - name: ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-runner-secret
                key: accessToken