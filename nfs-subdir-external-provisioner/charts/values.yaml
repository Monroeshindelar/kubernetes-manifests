nfs:
  server: 10.2.0.11
  path: /volume1/containers
  reclaimPolicy: Retain
  mountOptions:
    - defaults
    - nfsvers=4.1
    - nconnect=16
    - timeo=600
    - retrans=60
    - async
    - rsize=131072
    - wsize=131072
    - noatime
    - nodiratime
storageClass:
  reclaimPolicy: Retain
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  pathPattern: ${.PVC.name}
