nfs:
  server: 10.4.0.11
  path: /volume1/containers
  reclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - noatime
    - nodiratime
storageClass:
  reclaimPolicy: Retain
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  pathPattern: ${.PVC.name}
