---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: firefly-iii-db
  name: firefly-iii-db-svc
  namespace: firefly-iii
spec:
  ports:
  - name: db
    port: 5432
    protocol: TCP
    targetPort: 5432
  type: ClusterIP
  selector:
    app: firefly-iii-db
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: firefly-iii
  name: firefly-iii-svc
  namespace: firefly-iii
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  selector:
    app: firefly-iii
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: firefly-data-importer-iii
  name: firefly-iii-data-importer-svc
  namespace: firefly-iii
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: firefly-iii-data-importer