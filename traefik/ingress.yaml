apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: traefik
  name: traefik-dashboard-ingress
  namespace: networking
spec:
  rules:
  - host: ingress.jevn.sex.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard-service
            port: 
              number: 8080
