apiVersion: v1
kind: Service
metadata:
  labels:
    app: homeassistant
  name: homeassistant
  namespace: homeassistant
spec:
  ports:
    - name: web
      port: 8123
      targetPort: 8123
    - name: code-server
      port: 8080
      targetPort: 8080
    - name: esphome
      port: 6052
      targetPort: 6052
  selector:
    app: homeassistant
  type: LoadBalancer